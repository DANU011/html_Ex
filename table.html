<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>표만들기</title>
    <style>
        table {
            width: 70%;
            border: solid 1px black;
            border-collapse: collapse;/*중복되는 표와 셀의 테두리를 한줄로 만든다.*/
        }
        
        td,th {
            border: solid 1px green;
            padding: 10px;
            font-size: 0.8em;
            text-align: center;

        }

        thead{
            background-color: rgba(86, 93, 98, 0.517);

        }
        caption {
            padding-bottom: 20px;
        }
    </style>
</head>
<body>
    <h1>표만들기</h1>
    <div>
        <section>
            <h2>시간표</h2>
            <table>
                <caption> 2023년 시간표 </caption>
                <thead><!--테이블 제목 줄-->
                    <tr>
                        <th>/</th>
                        <th>월</th>
                        <th>화</th>
                        <th>수</th>
                        <th>목</th>
                        <th>금</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>1교시</td>
                        <td rowspan="4">JAVA</td><!--세로줄합치기 rowspan+해당 td 지우기 -->
                        <td rowspan="2">2</td>
                        <td>3</td>
                        <td>4</td>
                        <td>5</td>
                    </tr>
                    <tr>
                        <td>2교시</td>
                       
                       
                        <td>3</td>
                        <td>4</td>
                        <td>5</td>
                    </tr>
                    <tr>
                        <td>3교시</td>
                       
                        <td>2</td>
                        <td>3</td>
                        <td>4</td>
                        <td>5</td>
                    </tr>
                    <tr>
                        <td>4교시</td>
                        
                        <td>2</td>
                        <td>3</td>
                        <td>4</td>
                        <td>5</td>
                    </tr>
                    <tr>
                        <td>5교시</td>
                        <td colspan="5">점심시간</td><!--가로줄 합치기-->
                        
                       
                        
                       
                    </tr>
                    <tr>
                        <td>6교시</td>
                        <td rowspan="4">html/css</td>
                        <td>2</td>
                        <td>3</td>
                        <td>4</td>
                        <td>5</td>
                    </tr>
                    <tr>
                        <td>7교시</td>
                      
                        <td>2</td>
                        <td>3</td>
                        <td>4</td>
                        <td>5</td>
                    </tr>
                    <tr>
                        <td>8교시</td>
                       
                        <td>2</td>
                        <td>3</td>
                        <td>4</td>
                        <td>5</td>
                    </tr>
                    <tr>
                        <td>9교시</td>
                       
                        <td>2</td>
                        <td>3</td>
                        <td colspan="2">4</td>
                        
                    </tr>

                </tbody>
            </table>
        </section>
    </div>
    
</body>
</html>
