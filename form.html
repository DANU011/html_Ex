<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        body{
            padding: 20px;
        }

        input[type=text] input[type=password]input[type=email]input[tel]input[number]{
            width: 30%; 
            height: 50px; /*!-- % 쓰지 말것 -->*/
            border: solid 1px blueviolet;
            padding: 10px;
            box-sizing: border-box;
        }

        label[for]{
            color: red;
            display: inline-block;
            height: 100px;
        }
        /*중복 적용시 body 영역에 가까운 스타일 우선 적용*/
    </style>
</head>
<body>
    <!-- 입력 양식을 작성하는 태그 -->
    <h1>Form 태그 실습</h1>
    <!-- 중복안됨-->

    <form name="myForm" method="get" action="result.html">
        <!-- 이름 입력 영역 -->
        <div>
            <label for="user_name">[이름] :</label> 
            <input type="text" name="user_name" id="user_name" placeholder="이름을 입력하세요." required><!--required 필수영역-->
        </div>
        <br><br>
        <!-- 비밀번호 입력 영역 -->
        <div>
            <label for="user_pw">[비밀번호] : </label>
            <input type="password" name="user_pw" id="user_pw" maxlength="12" minlength="6" placeholder="pw를 입력하세요." required>
        </div>
        <br><br>
        <!-- 메일 주소 입력 영역 -->
        <div>
        <label for="user_mail">[E-mail] : </label>
        <input type="email" name="user_mail" id="user_mail" placeholder="E-mail 입력" autofocus>
        </div>
        <br><br>
        <div>
            [학년 선택] : 
            <input type="radio" name="grade" id="grade1" placeholder="1학년" checked>1학년  <!-- id중복 조심/checked 체크박스 래디오 동일 -->
            <input type="radio" name="grade" id="grade2" placeholder="2학년">2학년 
           
            <input type="radio" name="grade" id="grade3" placeholder="3학년">
            <label for="grade3">3학년</label> 
            <input type="radio" name="grade" id="grade4" placeholder="4학년">
            <label for="grade4">4학년</label> <!-- label로 묶어야 글자 눌러도 체크 -->
        </div>
        <br><br>
        <!-- 신청과목 선정 영역-체크박스 -->
        <div>
            [신청 과목] :<br> 
            <input type="checkbox" name="ck_java" id="ck_java" value="자바" checked><!-- 정보전달될 자바 -->
            <label for="ck_java">JAVA</label><!-- 화면에 보여줄 자바 -->
            <input type="checkbox" name="ck_html" id="ck_html" value="웹제작">
            <label for="ck_html">HTML</label>
            <input type="checkbox" name="ck_python" id="ck_python" value="파이썬">
            <label for="ck_python">PYTON</label>
            <input type="checkbox" name="ck_uiux" id="ck_uiux" value="UIUX">
            <label for="ck_uiux">UIUX</label>
         
        </div>
        <br><br>
        <!-- 학년 선택 영역-셀렉트 -->
        <div>
        <label for="grade">[학년] : </label>
        <select name="grade" id="grade">
            <option value="1">1학년</option>
            <option value="2">2학년</option>
            <option value="3">3학년</option>
            <option value="4"selected>4학년</option><!-- 기본으로 보일 세팅 selected -->
        </select>
        </div>
        
        <br><br>
        <!-- 전화번호 입력 영역-->
        <div>
            <label for="user_tel">[전화번호] : </label>
            <input type="tel" name="user_tel" id="user_tel" placeholder="-기호를 빼고 입력하시오.">
        </div>
        
        <br><br>
        <!--숫자 입력 영역 -->
        <div>
            <label for="count">[인원수] : </label>
            <input type="number" name="count" id="count">명
        </div>
        
        <br><br>
        <!-- 날짜 입력 영역 -->
        <div>
            <label for="date">[제출일] : </label>
            <input type="date" name="date" id="date">
        </div>
        
        <br><br>
        <!-- 자기 소개 영역 -->
        <div>
            <label for="user_info">[자기 소개] : </label>
            <textarea name="user_info" id="user_info" cols="50" rows="10"></textarea>
        </div>
       
        <br><br>
        <!-- 버튼으로 네이버 연결 영역-->
        <div>
            <input type="button" value="네이버 연결" onclick="javascript:window.open('http://www.nacer.com')">
        </div>
        
        <br><br>
        <!-- 확인 취소 영역-->
        <div>
            <input type="submit" value="확인">
            <input type="reset" value="취소">
        </div>
    

    </form>
</body>
</html>
