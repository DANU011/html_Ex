        <!--설문 영역-->
        <div class="servey">
            <div id="servey">
                <form name="myform" method="get" action="">
                    <!-- 제목 영역-->
                    <div class="box1">
                        <h2> 당신이 좋아하는 과일을 선택해 보세요. </h2>
                    </div>
                    <!-- 설문 입력 영역-->
                    <div class="box2">
                        <!-- 개인정보 -->
                        <fieldset>
                            <legend>개인정보</legend>
                            <ul>
                                <li>
                                    <label for=""user_name>성명</label>
                                    <input type="text" name="user_name" id="user_name" placeholder="id를 입력 하세요"
                                </li>
                                <li>
                                    <label for=""user_name>비밀번호</label>
                                    <input type="text" name="password" id="password" placeholder="pw를 입력 하세요"
                                </li>
                            </ul>
                        </fieldset>
                        <!-- 과일 선택 -->
                        <fieldset>
                            <legend>좋아하는 과일을 선택 하세요.</legend>
                            <label>
                            <input type="radio" name="fruit" id="fruit1" value="딸기">
                            <img src="img/img1.png">
                            </label>
                            <label>
                            <input type="radio" name="fruit" id="fruit2" value="바나나">
                            <img src="img/img2.png">
                            </label>
                            <label>
                            <input type="radio" name="fruit" id="fruit3" value="사과">

                            </label>
                            <label>
